<!DOCTYPE html>
<html>
    <head>
        <title>Take Order</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'order.css' %}"/>
    </head>
    <body style="background: linear-gradient(to right, lightblue, darkblue)">
        {%load static%}
        <div id="Layer-Box" style='background: white'>
            <img id="Top-Img" src="{% static 'login_photo1.jpeg' %}" alt="">
            <div id="Layer-Box-Table">
                <form action="get_order" method="POST">
                {% csrf_token %}
                <table id="Table">
                    <tr class="Table-Row">
                        <th class="Table_Heading">Items</th>
                        <th class="Table_Heading">Quantity</th>
                        <th class="Table_Heading">Price</th>
                    </tr>
                    <tr class="Table-Row">
                        <td><img src="https://th.bing.com/th/id/OIP.dJlMi6I2MDbwIiGYsGN6aQHaHa?w=182&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="40px"><br>(Shirt)</td>
                        <td>Quantity<input class="Quantity-Take" type="number" value="0" name="number1" min="0"/></td>
                        <td><span>&#8377;</span><span>10</span></td>
                    </tr>
                    <tr class="Table-Row">
                        <td><img src="https://th.bing.com/th/id/OIP.wQQ1wKh8A5nCTdqcCa1iiAAAAA?w=182&h=278&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="40px"><br>(Uniform)</td>
                        <td>Quantity<input class="Quantity-Take" type="number" value="0" name="number2" min="0"/></td>
                        <td><span>&#8377;</span><span>25</span></td>
                    </tr>
                    <tr class="Table-Row">
                        <td><img src="https://th.bing.com/th/id/OIP.eKZBS7ptcqrrijbOuG6pnAHaHa?w=195&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="40px"><br>(Bed sheet)</td>
                        <td>Quantity<input class="Quantity-Take" type="number" value="0" name="number3" min="0"/></td>
                        <td><span>&#8377;</span><span>30</span></td>
                    </tr>
                </table>
                <style>
                    h3{
                      color: red;
                    }
                </style>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
                <a href='/home'><button type="button" class="Order_Button">Back</button></a>
                <button type="submit" class="Order_Button">Place Order</button>
                <button type="reset" class="Order_Button">Clear</button>
            </form>
            </div>
        </div>
    </body>
</html>
